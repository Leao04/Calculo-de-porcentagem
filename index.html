    <h1>Material radioativo</h1>
    <p class="exibir">Materiais radioativos estão perdendo massa de acordo com a queima do núcleo. A cada 30 segundos,
        há uma perda de 25%; escreva um valor para massa e veja em quantos segundos torna-se menor que 0,10 (sem medida)
    </p>
    <button class="exibir">Calcular</button>

    <script>
        var button = document.querySelector('button');

        button.onclick = function () {
            var n = prompt('Digite um valor');
            alert('O valor ' + n + ', será calculado com perca de 25%');
            var porcento = 25;
            var porcentagem = 100;
            var total = porcento / porcentagem;
            var n2 = n * total;
            var n3 = n2 * total;
            var n4 = n3 * total;
            var n5 = n4 * total;
            var n6 = n5 * total;
            alert('A massa final, baseada na perda foi de' + n6 + 'em 300 segundos');
        }
